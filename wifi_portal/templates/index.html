<!DOCTYPE html>
<html>
  <head>
    <title>Wifi Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <h1>Wifi setup</h1>
    <!-- TODO: show network that you're currently connected to -->
    <form action="/submit" method="post">
      <label for="ssid">Choose a WiFi network:</label>
      <select name="ssid" id="ssid">
        {% for ssid in ssids_list %}
        <option value="{{ ssid }}">{{ ssid }}</option>
        {% endfor %}
      </select>
      <p />
      <label for="password"
        >Password: <input type="password" name="password" id="password"
      /></label>
      <p>
        <input type="checkbox" id="show_password" /> <span>show password</span>
      </p>
      <input type="submit" value="Connect" />
    </form>
    <p>{{ version }}</p>
    <script>
      document
        .getElementById("show_password")
        .addEventListener("change", function () {
          var passwordInput = document.getElementById("password");
          if (this.checked) {
            passwordInput.type = "text";
          } else {
            passwordInput.type = "password";
          }
        });
    </script>
  </body>
</html>
